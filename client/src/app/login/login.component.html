<div>
  <div></div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons">
          directions_run
        </i>
      </div>

      <mat-card-title>Signup</mat-card-title>
      <mat-card-subtitle>1 click from acheiving greatness</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm" fxLayout
            fxLayout="column"
            fxLayoutAlign="start start"
            fxLayoutGap="10px"
            fxLayoutGap.xs="0">

        <mat-form-field fxFlex="100%">
          <input matInput placeholder="Email" [(ngModel)]="model.email" name="email">
          <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>-->
          <!--</mat-error>-->
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="signupRequest()">Signup</button>
    </mat-card-actions>
  </mat-card>

  <div>

  </div>
</div>
