<table class="table table-hover">
  <thead>
  <tr>
    <td>Id</td>
    <td>Username</td>
    <td>registrationRequest.requestId</td>
    <td>registrationRequest.dateCreated</td>
    <td>registrationRequest.challengeId</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async" [routerLink]="['/user-details']" [queryParams]="{ id: user.id }">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.registrationRequest.requestId}}</td>
    <td>{{user.registrationRequest.dateCreated}}</td>
    <td>{{user.registrationRequest.challengeId}}</td>
  </tr>
  </tbody>
</table>
